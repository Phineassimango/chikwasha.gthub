<link rel="stylesheet" href=" style..css.">
</head>
<body>
    <h1><u> Sign up</u></h1>
    <div>
        <form>
            <fieldset>
               <legend><h2>Sign Up Here</h2></legend>
               Username:
               <input type="text"
               placeholder="username"><br>
               D.O.B:
               <input type="text"
               placeholder="YY-MM-DD"><br>
               Email:
               <input type="text"
               placeholder="email"><br>
               Mobile#:
               <select >
                <option>+277</option>
                <option>+263</option>
                <option>+251</option>
               <input type="text"
               placeholder="mobile no.. "><br>
            </select>
               Male:
               <input type="checkbox">
               Female:
               <input type="checkbox">
               <p>Password</p>
               <input type="password" id="password"
               placeholder="password" class="input">
               
               
            </fieldset>
        </form>

    </div>
    <div>
        <button type="submit" class="button">Login</button>
    </div>
</body>
